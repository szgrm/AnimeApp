query GetAnimes(
  $page: Int
) {
  Page(page: $page, perPage: 20) {
    pageInfo {
      hasNextPage
    }
    media(isAdult: false, sort: POPULARITY_DESC, format: TV) {
      id
      coverImage {
        large
      }
      title {
        english
        romaji
      }
      averageScore
      genres
      description
    }
  }
}

query GetAnimeDetail($id: Int) {
  Media(id: $id) {
    id
    coverImage {
      large
    }
    title {
      english
      native
    }
    genres
    description
    episodes
    characters(sort: FAVOURITES_DESC, perPage: 25) {
      nodes {
        id
        name {
          full
        }
        image {
          medium
        }
      }
    }
  }
}

